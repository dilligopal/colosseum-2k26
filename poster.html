<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster - Colosseum 2k26</title>
    <link rel="icon" type="image/png" href="img/logo_.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .poster-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 50px;
        }

        .poster-container {
            width: 100%;
            max-width: 800px;
        }

        .poster-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .poster-image:hover {
            transform: scale(1.02);
        }

        .poster-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .poster-title {
                font-size: 2rem;
            }

            .poster-section {
                padding: 80px 15px 40px;
            }
        }
    </style>
</head>

    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="img/logo.png" alt="Colosseum Logo" class="logo-img">

                <li><a href="pic.html" class="nav-link">Gallery</a></li>
                <li><a href="rules-and-regulation.html" class="nav-link">Rules</a></li>
                <li><a href="poster.html" class="nav-link active">Poster</a></li>
                <li><a href="https://www.rmkec.ac.in/2023/campus/transport/" class="nav-link">Bus Routes</a></li>

    </nav>

    <!-- Poster Section -->
    <section class="poster-section">
        <div class="poster-container">
            <h1 class="poster-title">Colosseum 2K26 Poster</h1>
            <img src="img/poster all.png" alt="Colosseum 2K26 Poster" class="poster-image">
